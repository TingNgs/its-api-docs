swagger: '2.0'
info:
  description: API for Issue tracking system
  version: 1.0.0
  title: ITS - API
tags:
  - name: session
    description: API for auth (client)
  - name: profile
    description: API for profile data (client)
  - name: media
    description: API for update media (client)
paths:
  /session:
    post:
      tags:
        - session
      summary: Register a new account
      operationId: register
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: 'Email, password and username'
          schema:
            type: object
            required:
              - email
              - password
              - username
            properties:
              email:
                type: string
                format: email
                example: test@gmail.com
              password:
                type: string
                format: hash
                example: 127e6fbfe24a750e72930c220a8e138275656b8e5d8f48a98c3c92df2caba935
              username:
                type: string
                example: ting
      responses:
        '200':
          description: Register success
          schema:
            $ref: '#/definitions/AUTH_RES'
        '400':
          description: Invalid parameter
        '401':
          description: Login fail. Wrong password.
        '409':
          description: Email or username exist with error code (emai 0 or username 1)
          schema:
            type: integer
        '500':
          description: Internal Server Error
  /session/login:
    post:
      tags:
        - session
      summary: Login by email and password
      operationId: login
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: Email and password
          schema:
            type: object
            required:
              - email
              - password
            properties:
              email:
                type: string
                format: email
                example: test@gmail.com
              password:
                type: string
                format: hash
                example: 127e6fbfe24a750e72930c220a8e138275656b8e5d8f48a98c3c92df2caba935
      responses:
        '200':
          description: Login success
          schema:
            $ref: '#/definitions/AUTH_RES'
        '400':
          description: Invalid parameter
        '401':
          description: Login fail. Wrong password.
        '404':
          description: Email not exist
        '500':
          description: Internal Server Error
  /session/logout:
    delete:
      tags:
        - session
      summary: Login by email and password
      operationId: logout
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          type: string
          name: sessionId
          required: true
      responses:
        '500':
          description: Internal Server Error
  /session/verify/email:
    get:
      tags:
        - session
      summary: Check Email exist
      operationId: checkEmailExist
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          type: string
          name: email
          required: true
      responses:
        '200':
          description: Email exist
        '400':
          description: Invalid parameter
        '404':
          description: Email not exist
        '500':
          description: Internal Server Error
  /session/verify/username:
    get:
      tags:
        - session
      summary: Check username exist
      operationId: checkUsernameExist
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          type: string
          name: username
          required: true
      responses:
        '200':
          description: username exist
        '400':
          description: Invalid parameter
        '404':
          description: username not exist
        '500':
          description: Internal Server Error
  /profile:
    get:
      tags:
        - profile
      summary: get profile by id
      operationId: profileById
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          type: integer
          name: profileId
          required: true
      responses:
        '200':
          description: fetch profile success
          schema:
            $ref: '#/definitions/PROFILE_RES'
        '400':
          description: Invalid parameter
        '404':
          description: Profile not found
        '500':
          description: Internal Server Error
  /profile/me:
    get:
      tags:
        - profile
      summary: get my username
      operationId: profileMe
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          type: string
          name: sessionId
          required: true
        - in: query
          type: integer
          name: profileId
          required: true
      responses:
        '200':
          description: fetch profile success
          schema:
            $ref: '#/definitions/PROFILE_RES'
        '400':
          description: Invalid parameter
        '401':
          description: sessionId unauthorized
        '500':
          description: Internal Server Error
  /media/image:
    post:
      tags:
        - media
      summary: Upload image and return url
      operationId: mediaImage
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - in: query
          type: string
          name: sessionId
          required: true
        - in: body
          name: FormData
          schema:
            type: object
            properties:
              file:
                type: object
      responses:
        '200':
          description: upload success
          schema:
            type: string
            format: string
            example: www.test.imagepath.jpg
        '400':
          description: Invalid parameter
        '401':
          description: sessionId unauthorized
        '500':
          description: Internal Server Error
definitions:
  AUTH_RES:
    type: object
    required:
      - userId
      - username
      - sessionID
    properties:
      email:
        type: integer
        format: integer
        example: 1
      username:
        type: string
        example: ting
      sessionID:
        type: string
        format: hash
        example: 82a9dda829eb7f8ffe9fbe49e45d47d2dad9664fbb7adf72492e3c81ebd3e29134d9bc12212bf83c6840f10e8246b9db54a4859b7ccd0123d86e5872c1e5082f
  PROFILE_RES:
    type: object
    required:
      - username
    properties:
      username:
        type: string
        example: ting
  PROFILE_RES2:
    type: object
    required:
      - username
      - photoUrl
    properties:
      username:
        type: string
        example: ting
      photoUrl:
        type: string
        example: www.image.jpg
